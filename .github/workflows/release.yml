name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.1.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            target: bun-linux-x64
            ext: tar.gz
            platform: linux-x64
          # Linux ARM64
          - os: ubuntu-latest
            target: bun-linux-arm64
            ext: tar.gz
            platform: linux-arm64
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: bun-darwin-arm64
            ext: tar.gz
            platform: darwin-arm64
          # macOS x64 (Intel)
          - os: macos-15
            target: bun-darwin-x64
            ext: tar.gz
            platform: darwin-x64
          # Windows x64
          - os: windows-latest
            target: bun-windows-x64
            ext: exe
            platform: windows-x64
          # 注意：Bun 暂不支持 bun-windows-arm64 编译目标

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      # ============ Linux/macOS Build ============
      - name: Build binary (Linux/macOS)
        if: runner.os != 'Windows'
        id: build_unix
        shell: bash
        run: |
          # 获取标签
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${{ github.event.inputs.tag }}"
          fi

          # 去除 v 前缀
          VERSION="${TAG#v}"

          # 生成文件名
          ARTIFACT="pls-v${VERSION}-${{ matrix.platform }}"

          echo "artifact=${ARTIFACT}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          # 构建
          bun build ./bin/pls.tsx --compile --target=${{ matrix.target }} --outfile="${ARTIFACT}"

      - name: Create tarball (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          VERSION="${{ steps.build_unix.outputs.version }}"
          ARTIFACT="${{ steps.build_unix.outputs.artifact }}"
          TAR_NAME="${ARTIFACT}.tar.gz"

          # 检查是否有 LICENSE 文件
          if [ ! -f LICENSE ]; then
            echo "MIT License" > LICENSE
          fi

          # 创建临时目录
          mkdir -p packaging

          # 复制二进制和 LICENSE
          cp "${ARTIFACT}" packaging/pls
          cp LICENSE packaging/LICENSE

          # 打包为 tar.gz
          tar -czf "${TAR_NAME}" -C packaging pls LICENSE

          # 清理
          rm -rf packaging

          ls -lah "${TAR_NAME}"

      - name: Upload artifact (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build_unix.outputs.artifact }}
          path: |
            ${{ steps.build_unix.outputs.artifact }}.tar.gz

      # ============ Windows Build ============
      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        id: build_windows
        shell: pwsh
        run: |
          # 获取标签
          if ("${{ github.event_name }}" -eq "release") {
            $TAG = "${{ github.event.release.tag_name }}"
          } else {
            $TAG = "${{ github.event.inputs.tag }}"
          }

          # 去除 v 前缀
          $VERSION = $TAG.TrimStart('v')

          # 生成文件名
          $ARTIFACT = "pls-v${VERSION}-${{ matrix.platform }}.exe"

          echo "artifact=${ARTIFACT}" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          echo "version=${VERSION}" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

          # 构建
          bun build ./bin/pls.tsx --compile --target=${{ matrix.target }} --outfile="${ARTIFACT}"

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build_windows.outputs.artifact }}
          path: |
            ${{ steps.build_windows.outputs.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: List binaries
        run: |
          cd binaries
          ls -lah

      - name: Get release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Create checksums
        run: |
          cd binaries
          # 计算所有包的 SHA256
          sha256sum *.tar.gz *.exe > checksums.txt
          cat checksums.txt

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            binaries/*.tar.gz
            binaries/*.exe
            binaries/checksums.txt
